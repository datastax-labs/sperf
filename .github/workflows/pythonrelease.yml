on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build-release:
    name: Build Release
    needs: ["create-release"]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - linux
          - windows
          - mac
        include:
          - build: linux
            os: ubuntu-22.04
            zip: "Linux"
          - build: windows
            os: windows-latest
            zip: "Windows"
          - build: mac
            os: macos-latest
            zip: "Darwin"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
    - name: Build binary
      shell: bash
      run: |
        make build
    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.PACKAGE_VERSION }}
        name: Release ${{ env.PACKAGE_VERSION }}
        generate_release_notes: true
        draft: false
        prerelease: false
        files: "dist/sperf-*.zip"